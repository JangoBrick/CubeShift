<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Shapeshift // JangoBrick</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>

        <div id="head">
            <div class="head-item">
                Moves: <span class="head-value" id="head-moves">0</span>
            </div>
            <div class="head-item">
                Time: <span class="head-value" id="head-time">0s</span>
            </div>
        </div>

        <div id="game"></div>

        <div class="popup" id="popup-level-done">
            <h2 class="popup-title">Level done!</h2>
            <div class="popup-content">
                <div class="popup-table">
                    <div class="popup-entry">
                        <span class="popup-key">Time:</span>
                        <span class="popup-value" id="popup-level-done-time"></span>
                    </div>
                    <div class="popup-entry">
                        <span class="popup-key">Moves:</span>
                        <span class="popup-value" id="popup-level-done-moves"></span>
                    </div>
                    <div class="popup-entry">
                        <span class="popup-key">Score:</span>
                        <span class="popup-value" id="popup-level-done-score"></span>
                    </div>
                </div>
            </div>
            <div class="popup-actions">
                <button class="popup-action" type="button" onclick="replayLevel()">Replay</button>
                <button class="popup-action" type="button" onclick="nextLevel()">Next</button>
            </div>
        </div>

        <div class="popup" id="popup-completed">
            <h2 class="popup-title">Game completed!</h2>
            <div class="popup-content">
                <div class="popup-table">
                    <div class="popup-entry">
                        <span class="popup-key">Total score:</span>
                        <span class="popup-value" id="popup-completed-score"></span>
                    </div>
                </div>
            </div>
            <div class="popup-actions">
                <button class="popup-action" type="button" onclick="startLevel(0)">Play again</button>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

        <script src="js/main.js"></script>

        <script src="js/level.js"></script>
        <script src="js/player.js"></script>
        <script src="js/tile.js"></script>

    </body>
</html>
